# Data needed for user teams team skills update page SSR

query userTeamsTeamSkillsUpdatePage($teamId: ID!) {
  ...requiredAppDataQueryFields
  skills(
    where: { team: { id: { equals: $teamId } } }
    orderBy: { created: asc }
  ) {
    id
    name
    description
    levels(orderBy: { level: desc }) {
      id
      name
      description
      level
    }
  }
}
