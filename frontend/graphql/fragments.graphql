fragment publicUserFields on User {
  id
  firstName
  lastName
  email
}

fragment currentUserFields on Query {
  authenticatedItem {
    ... on User {
      id
      firstName
      lastName
      email
    }
  }
}

fragment requiredAppDataQueryFields on Query {
  ...currentUserFields
}

fragment invitationFields on Invitation {
  id
  email
  created
  expires
  accepted
}
