fragment publicUserFields on User {
  id
  firstName
  lastName
  fullName
  email
}

fragment invitationFields on Invitation {
  id
  email
  created
  expires
  expired
  accepted
}

fragment currentUserBasicFields on Query {
  authenticatedItem {
    ... on User {
      id
      firstName
      lastName
      fullName
      email
      role {
        name
      }
    }
  }
}

fragment currentUserInvitationsFields on Query {
  authenticatedItem {
    ... on User {
      createdInvitations {
        ...invitationFields
      }
    }
  }
}

fragment requiredAppDataQueryFields on Query {
  ...currentUserBasicFields
}
